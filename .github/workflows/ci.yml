name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Setup
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go
    
    - name: Install Windows toolchain
      run: sudo apt install gcc-mingw-w64

    - name: Checkout
      uses: actions/checkout@v2

    - name: Build frontend
      working-directory: ./web/static
      run: npm install && npm run build
    
    - name: Generate
      run: go generate -v ./cmd/logsuck/main.go

    - name: Build
      run: go build -v ./cmd/logsuck/main.go
    
    - name: Build Windows
      run: GOOS=windows GOARCH=amd64 CGO_ENABLED=1 CC=x86_64-w64-mingw32-gcc go build -v ./cmd/logsuck/main.go 

    - name: Test
      run: go test -v ./...
