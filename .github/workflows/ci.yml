name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Setup
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Checkout
      uses: actions/checkout@v2

    - name: Build frontend
      working-directory: ./web/static
      run: npm install && npm run build

    - name: Build
      run: go generate -v ./cmd/logsuck/main.go && go build -v ./cmd/logsuck/main.go

    - name: Test
      run: go test -v ./...
