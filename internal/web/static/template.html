<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="{{.styleSrc}}" />

    <title>Logsuck</title>
  </head>

  <body>
    <div id="app"></div>
    <div id="static-content" class="d-flex flex-row align-start">
      <nav class="ls-navbar"></nav>
      <main class="main-wrapper">
        <div id="ls-critical-error" class="ls-error-message d-none">
          Failed to load the JavaScript files required to run Logsuck. Try
          reloading the page.
        </div>
        <noscript>
          <div class="ls-error-message d-none">
            Logsuck requires JavaScript to be enabled in order to function.
          </div>
        </noscript>
      </main>
    </div>
  </body>
  <script>
    function onScriptLoadError() {
      document.getElementById("ls-critical-error").classList.remove("d-none");
    }
  </script>
  <script src="vendors.js" onerror="onScriptLoadError()" defer></script>
  <script src="{{.scriptSrc}}" onerror="onScriptLoadError()" defer></script>
</html>
